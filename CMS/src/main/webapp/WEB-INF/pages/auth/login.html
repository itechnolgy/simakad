<html lang="en" xmlns:th="http://www.thymeleaf.org" th:remove="tag">
<!-- INSERT YOUR CSS PLUGIN HERE -->
<head th:fragment="cssPlugins" th:remove="tag">
</head>

<!-- INSERT YOUR JS PLUGIN HERE -->
<body th:fragment="jsPlugins" th:remove="tag">
</body>

<!-- INSERT YOUR JS PAGE HERE -->
<body th:fragment="jsPage" th:remove="tag">
</body>

<!-- INSERT YOUR LAYOUT HERE -->
<body th:fragment="mainLayout" th:remove="tag">
<div class="col-md-offset-4 col-md-4">
    <div class="text-center">
        <img src="" th:src="@{'http://placehold.it/80x80'}" alt="logo" />
        <h4 class="uppercase">Sekolah Tinggi Teologi Jakarta</h4>
        <h4>Portal</h4>
    </div>
    <div class="portlet light">
        <div class="portlet-body">
            <form id="login-form" class="form" method="post" action="" th:action="@{'/'}">
                <div class="form-body">
                    <div class="form-group">
                        <label for="username" class="visible-ie8 visible-ie9">Username</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Username" id="username" name="username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="visible-ie8 visible-ie9">Password</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" id="password" name="password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn blue pull-right">Login <i class="icon-arrow-right"></i></button>
                </div>
            </form>
        </div>
    </div>
    <a href=""  ></a>
</div>
</body>
</html>
