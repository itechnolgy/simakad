<html lang="en" xmlns:th="http://www.thymeleaf.org" th:remove="tag">

<head th:fragment="cssPlugins" th:remove="tag">
</head>

<!-- INSERT YOUR JS PLUGIN HERE -->
<body th:fragment="jsPlugins" th:remove="tag">

</body>

<!-- INSERT YOUR JS PAGE HERE -->
<body th:fragment="jsPage" th:remove="tag">

</body>

<!-- INSERT YOUR LAYOUT HERE -->
<body th:fragment="mainLayout" th:remove="tag">
<div class="col-md-offset-2 col-md-8">
    <div class="text-center margin-bottom-20">
        <img src="" th:src="@{'http://placehold.it/80x80'}" alt="logo" />
        <h4 class="uppercase">Sekolah Tinggi Teologi Jakarta</h4>
        <h4>Portal</h4>
    </div>
    <div class="portlet light">
        <div class="portlet-body">
            <form id="register-form" class="form" method="post" action="" th:action="@{'/'}">
                <div class="form-body">
                    <!-- /* TODO: display-hide will be appear when error message is not exist */ -->
                    <div th:class="|alert alert-danger display-hide|">
                        <button class="close" data-close="alert"></button>
                        <span>This is error message.</span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">Username</label>
                        <input type="text" class="form-control" placeholder="Email" id="email" name="email" />
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn blue pull-right">Submit <i class="icon-arrow-right"></i></button>
                    <div>
                        <a href="" th:href="@{/login}">Back to Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="text-center margin-top-20">
        2016 &copy; STT Jakarta
    </div>
</div>
</body>
</html>
